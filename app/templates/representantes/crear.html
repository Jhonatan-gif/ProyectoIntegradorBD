{% extends "base.html" %}
{% block content %}

<h2>Nuevo Representante</h2>

<form method="POST">

    <div class="mb-3">
        <label>ID Catequizado:</label>
        <input name="catequizado_id" class="form-control">
    </div>

    <div class="mb-3">
        <label>Nombre:</label>
        <input name="nombre" class="form-control">
    </div>

    <div class="mb-3">
        <label>Apellido:</label>
        <input name="apellido" class="form-control">
    </div>

    <div class="mb-3">
        <label>Parentesco:</label>
        <input name="parentesco" class="form-control" placeholder="Padre, Madre, Tutor, etc.">
    </div>

    <div class="mb-3">
        <label>Documento de Identidad:</label>
        <input name="documento_identidad" class="form-control">
    </div>

    <div class="mb-3">
        <label>Teléfono:</label>
        <input name="telefono" class="form-control">
    </div>

    <div class="mb-3">
        <label>Email:</label>
        <input name="email" class="form-control">
    </div>

    <div class="mb-3">
        <label>Dirección:</label>
        <textarea name="direccion" class="form-control"></textarea>
    </div>

    <button class="btn btn-success">Guardar</button>
</form>

{% endblock %}
