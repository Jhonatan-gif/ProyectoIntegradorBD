{% extends "base.html" %}
{% block content %}

<h2>Editar Nivel</h2>

<form method="POST">

        <label>Nombre del Nivel:</label>
        <input name="nombre_nivel" class="form-control" value="{{ data.nombre_nivel }}">
    </div>

    <div class="mb-3">
        <label>Descripci√≥n:</label>
        <textarea name="descripcion" class="form-control">{{ data.descripcion }}</textarea>

    <div class="mb-3">
        <label>Orden del Nivel:</label>
        <input type="number" name="orden_nivel" class="form-control" value="{{ data.orden_nivel }}">

    <button class="btn btn-primary">Actualizar</button>

{% endblock %}
